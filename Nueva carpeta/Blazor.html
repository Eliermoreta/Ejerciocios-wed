<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('tu-imagen-de-fondo.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
            width: 100px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        /* Fondo semi-transparente para los elementos */
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Color negro con transparencia */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <p>Ingresa dos números y selecciona una operación:</p>

        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">

        <br>

        <button onclick="calcular('+')">➕ Sumar</button>
        <button onclick="calcular('-')">➖ Restar</button>
        <button onclick="calcular('*')">✖️ Multiplicar</button>
        <button onclick="calcular('/')">➗ Dividir</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular(operacion) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Por favor ingresa ambos números.";
            } else {
                switch (operacion) {
                    case '+':
                        resultado = num1 + num2;
                        break;
                    case '-':
                        resultado = num1 - num2;
                        break;
                    case '*':
                        resultado = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            resultado = "No se puede dividir por 0.";
                        } else {
                            resultado = num1 / num2;
                        }
                        break;
                    default:
                        resultado = "Operación no válida.";
                }
            }

            document.getElementById('resultado').innerText = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
